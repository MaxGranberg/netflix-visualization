<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Netflix Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-blue-500 text-white p-4 shadow-md w-full">
        <div id="visualizationLinks" class="flex justify-center space-x-4">
            <a href="index.html" class="hover:bg-blue-700 transition duration-300 ease-in-out rounded py-2 px-4">Home</a>
            <a href="search.html" class="hover:bg-blue-700 transition duration-300 ease-in-out rounded py-2 px-4">Search</a>
            <a href="topCountries.html" class="hover:bg-blue-700 transition duration-300 ease-in-out rounded py-2 px-4">Top Countries</a>
        </div>
    </header>
    <main class="container mx-auto mt-10 mb-10 p-5 rounded shadow bg-white">
        <h1 class="text-xl text-center font-bold mb-4">Search Netflix Titles</h1>
        <div id="controls" class="flex flex-wrap justify-center gap-4 mb-4">
            <input type="text" id="searchBox" placeholder="Search title..." class="form-input px-4 py-2 border rounded">
            <select id="typeFilter" class="form-select px-4 py-2 border rounded">
                <option value="">All Types</option>
                <option value="Movie">Movies</option>
                <option value="TV Show">TV Shows</option>
            </select>    
            <input type="number" id="yearFilter" placeholder="Year released..." class="form-input px-4 py-2 border rounded">
            <button id="searchButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
        </div>
        <div id="searchResults" class="mt-4">
            <!-- Results will be populated here -->
        </div>
    </main>
    <script src="js/search.js"></script>
</body>
</html>
